machine:
  services:
    - docker

dependencies:
  override:
    - export TERM="dumb"; ./gradlew compileTestJava compileTestGroovy
  cache_directories:
    - ~/.gradle

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;